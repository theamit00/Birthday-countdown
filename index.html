<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container flex">

        <h1 class="h1Text" id="endDate">06 july 2023 00:00:00 am</h1>
        <h1 class="h1Text" id="name">AMIT</h1>

        <section class="countdownBox flex">

            <div class="timeContent flex">
                <span class="number" id="days">00</span>
                <span class="text">Days</span>
            </div>
            <div class="timeContent flex">
                <span class="number" id="hr">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="timeContent flex">
                <span class="number" id="mins">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="timeContent flex">
                <span class="number" id="sec">00</span>
                <span class="text">Seconds</span>
            </div>

        </section>

        <p></p>


    </main>

    
    <script src="main.js"></script>
</body>
</html>
